<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>orbited unit tests</title>
        <script type="text/javascript" src="/static/tests/lib/doh/doh.js" djConfig="isDebug:true"></script>
        <script src="/static/Orbited.js"></script>
        <script type="text/javascript">
            dojo.require("doh.runner");

            dojo.addOnLoad(function() {
                doh.register("Orbited",
                    [
                        {
                            name: "base64_encode",
                            runTest: function(t) {
                                var encode = Orbited.base64.encode;
                                t.is("", encode([]));
                                t.is("AQ==", encode([1]));
                                t.is("AQI=", encode([1, 2]));
                                t.is("AQID", encode([1, 2, 3]));
                                t.is("AA==", encode([0]));
                                t.is("AAA=", encode([0, 0]));
                                t.is("AAAA", encode([0, 0, 0]));
                            }
                        },

                        {
                            name: "base64_decode",
                            runTest: function(t) {
                                var decode = Orbited.base64.decode;
                                t.is([], decode(""));
                                t.is([1], decode("AQ=="));
                                t.is([1, 2], decode("AQI="));
                                t.is([1, 2, 3], decode("AQID"));
                                t.is([0], decode("AA=="));
                                t.is([0, 0], decode("AAA="));
                                t.is([0, 0, 0], decode("AAAA"));
                            }
                        }
                    ]
                );

                doh.run();
            })
        </script>
    </head>
    <body>
        <p>NB: if you running Firefox with Firebug, look at its console.</p>
    </body>
</html>
